<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Research Assistant</h2>
        <p>AI-Powered Research Tool</p>
        <div id="status" class="status-indicator status-connected">
            ‚óè Connected
        </div>
    </div>

    <div class="actions">
        <button id="summarizeBtn">Summarize Text</button>
        <button id="saveNotesBtn">Save Notes</button>
    </div>

    <div class="notes-section">
        <h3>Research Notes</h3>
        <div class="notes">
            <textarea id="notes" placeholder="Add your research notes here..."></textarea>
        </div>
    </div>

    <div class="results-section">
        <h3>Results</h3>
        <div id="results">
            Select text and click "Summarize Text" to get started...
        </div>
    </div>
</div>
<script src="sidepanel.js"></script>
</body>
</html>
